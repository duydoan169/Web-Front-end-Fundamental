        localStorage.setItem("array", JSON.stringify(array));
        function printItems(){
            let str="";
            array.forEach((item, index) => {
                str+=`
                    <div class="card">
                        <img src="${item.image}" width="150px" height="100px" alt="">
                        <div class="cardContent">
                            <h1>${item.name}</h1>
                            <p>${item.like} luot thich</p>
                            <button onclick="increaseLike(${index})">Thich +1</button>
                        </div>
                    </div>
                `
            });
            document.getElementsByClassName("allContent")[0].innerHTML=str;
        }
        printItems();
        function increaseLike(index){
            array[index].like+=1;
            localStorage.setItem("array", JSON.stringify(array));
            printItems();
        }
    </script>
