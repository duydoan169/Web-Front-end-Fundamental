<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        body{
            background-color: white;
            display: flex;
            justify-content: center;

        }
        .buttons{
            margin-top: 15px;
            margin-bottom: 15px;
        }
        #red{
            background-color: tomato;
            color: white;
        }
        #blue{
            background-color: dodgerblue;
            color: white;
        }
        #green{
            background-color: greenyellow;
            color: white;
        }
        #purple{
            background-color: purple;
            color: white;
        }
        button{
            border: none;
            width: 100px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chon mau nen ban</h1>
        <div class="buttons">
            <button onclick="changeColor(`tomato`)" id="red">Do</button>
            <button onclick="changeColor(`dodgerblue`)" id="blue">Xanh</button>
            <button onclick="changeColor(`greenyellow`)" id="green">Xanh la</button>
            <button onclick="changeColor(`purple`)" id="purple">Tim</button>
        </div>
        <p>Trang se ghi nho mau ban da chon ke ca khi tai lai!</p>
    </div>
    <script>
        function changeColor(color){
            document.getElementsByTagName("body")[0].style.backgroundColor=color;
            localStorage.setItem("color", color);
        }
        function printColor(){
            let color=localStorage.getItem("color")||"white";
            document.getElementsByTagName("body")[0].style.backgroundColor=color;
        }
        printColor();
    </script>
</body>
</html>
