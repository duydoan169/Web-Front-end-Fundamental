<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            opacity: 0.2;
        }
        .grey{
            width: 700px;
            height: 50px;
            background-color: rgb(201, 201, 201);
            border-radius: 10px;
            position: relative;
        }
        .green{
            width: 20%;
            height: 50px;
            background-color: rgb(0, 176, 0);
            position: absolute;
            left: 0px;
            border-radius: 10px;
        }
        .buttons{
            display: flex;
            gap: 20px;
        }
        button{
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
            width: 150px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Progress Bar With Background Effect</h1>
    <div class="grey">
        <div class="green"></div>
    </div>
    <div class="buttons">
        <button onclick="increaseProgress()">Tang tien trinh</button>
        <button onclick="decreaseProgress()">Giam tien trinh</button>
    </div>
    <script>
        let progressPercent=20;
        let opacityBar=0.2;
        function increaseProgress(){
            if(progressPercent<=90){
                progressPercent+=10;
                document.getElementsByClassName("green")[0].style.width=progressPercent+"%";
                opacityBar+=0.1;
                document.getElementsByTagName("body")[0].style.opacity=opacityBar;
            }
        }
        function decreaseProgress(){
            if(progressPercent>=10){
                progressPercent-=10;
                document.getElementsByClassName("green")[0].style.width=progressPercent+"%";
                opacityBar-=0.1;
                document.getElementsByTagName("body")[0].style.opacity=opacityBar;
            }
        }
    </script>
</body>
</html>
