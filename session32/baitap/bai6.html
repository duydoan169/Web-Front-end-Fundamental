<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            gap: 20px;
            margin-left: 200px;
        }
        .red{
            background-color: red;
            color: white;
            width: 70px;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
        .green{
            background-color: rgb(0, 179, 0);
            color: white;
            width: 70px;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
        h1{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>Chu se thay doi kich thuoc khi bam nut</h1>
    <div>
        <button class="green" onclick="sizePlus()">+</button>
        <button class="red" onclick="sizeMinus()">-</button>
    </div>
    <script>
        size=35;
        function sizePlus(){
            size+=5;
            document.getElementsByTagName("h1")[0].style.fontSize=size+"px";
        }
        function sizeMinus(){
            size-=5;
            document.getElementsByTagName("h1")[0].style.fontSize=size+"px";
        }
    </script>
</body>
</html>
