<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai9.css">
</head>
<body>
    <div>
        <h2>Billing adress</h2>
        <form action="">
            <table>
                <tr>
                    <td align="left">
                        <label for="">First name</label> <br>
                        <input type="text">
                    </td>
                    <td align="left">
                        <label for="">Last name</label> <br>
                        <input type="text"> <br>
                    </td>
                </tr>
            </table>
            <label for="">Username</label> <br>
            <span class="at-symbol">@</span>
            <input type="text" placeholder="Username"> <br>
            <label for="">Email (Optional)</label> <br>
            <input type="email" placeholder="you@example.com"> <br>
            <label for="">Address</label> <br>
            <input type="text" placeholder="1234 Main St"> <br>
            <label for="">Address 2 (Optional)</label> <br>
            <input type="text" placeholder="Apartment or suite"> <br>
            <table>
                <tr>
                    <td>
                        <label for="">Country</label> <br>
                        <select name="" id="">
                            <option value="">Choose...</option>
                            <option value="">Viet Nammmmmmmm</option>
                        </select>
                        </select>
                    </td>
                    <td>
                        <label for="">State</label> <br>
                        <select name="" id="">
                            <option value="">Choose...</option>
                            <option value="">Ohiooooooooo</option>

                    </td>
                    <td>
                        <label for="">Zip</label> <br>
                        <input type="text">
                    </td>
                </tr>
            </table>
            <hr>
            <input type="checkbox">
            <label for="">Shipping address is the same as my billing address</label> <br>
            <input type="checkbox">
            <label for="">Save this information for next time</label>
            <hr>
            <h2>Payment</h2>
            <input type="radio" checked>
            <label for="">Credit card</label> <br>
            <input type="radio">
            <label for="">Debit card</label> <br>
            <input type="radio">
            <label for="">PayPal</label> <br>
            <table>
                <tr>
                    <td align="left">
                        <label for="">Name on card</label> <br>
                        <input type="text">
                    </td>
                    <td align="left">
                        <label for="">Credit card number</label> <br>
                        <input type="number"> <br>
                    </td>
                </tr>
                <tr>
                    <td><span class="small">Full name as displayed on card</span></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td align="left">
                        <label for="">Expiration</label> <br>
                        <input type="text">
                    </td>
                    <td align="left">
                        <label for="">CVV</label> <br>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        &nbsp;&nbsp;<button>Continue to checkout</button> <br><br>
    </div>
</body>
</html>
