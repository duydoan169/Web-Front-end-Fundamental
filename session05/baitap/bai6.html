<body>
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <span class="red">text-align: center;</span></p>
    <div class="box">
        <p class="center">This text is centered.</p>
    </div>
    <div class="example">
        <h2>Example</h2>
        <div class="content">
            <br>
            <p>&nbsp;<span class="tomato">.center</span>{</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="red">text-align</span>: <span class="blue">center</span>;</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="red">border</span>: <span class="blue">3px solid green</span>;</p>
            <p>&nbsp;}</p><br>
        </div> <br>
        &nbsp;&nbsp;&nbsp;<button>Try it Yourself &#x2B9E;</button> <br> <br>
    </div>
</body>
