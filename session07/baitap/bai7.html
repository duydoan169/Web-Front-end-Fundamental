<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai7.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script></head>
<body>
    <div class="main">
        <h1>New message to @mdo</h1>
        <span><i class="fa-solid fa-xmark"></i></span>
        <hr>
        <form action="">
            <label for="">Recipient:</label> <br>
            <input type="email" placeholder="@mdo"> <br> <br>
            <label for="">Message:</label> <br>
            <textarea name="" id=""></textarea> <br> <br>
            <hr>
            <button class="close">Close</button>
            <button class="send">Send Message</button>
        </form>
    </div>
</body>
</html>
