<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option selected value="disabled" disabled>--Lựa chọn danh mục--</option>
        <option value="Đồ ăn">Đồ ăn</option>
        <option value="Nước">Nước</option>
        <option value="Dụng cụ">Dung cụ</option>
    </select>
    <button onclick="sortList()">Lọc</button>
    <ul>
        
    </ul>
    <script>
        let dish = [
            { name: 'Rau sạch', category: 'Đồ ăn'},
            { name: 'Thịt lợn', category: 'Đồ ăn'},
            { name: 'Pepsi không calo', category:'Nước'},
            { name: 'Cocacola', category:'Nước'},
            { name: 'Cờ lê', category: 'Dụng cụ'},
            { name: 'Tuy vít', category: 'Dụng cụ'},
        ];
        dish.forEach(item => document.getElementsByTagName("ul")[0].innerHTML+=`<li><b>Tên đồ ăn: </b> ${item.name} <b>- Danh mục: </b> ${item.category}</li>`)
        function sortList(){
            let array=dish.filter(item => item.category==document.getElementsByTagName("select")[0].value);
            document.getElementsByTagName("ul")[0].innerHTML="";
            array.forEach(item => document.getElementsByTagName("ul")[0].innerHTML+=`<li><b>Tên đồ ăn: </b> ${item.name} <b>- Danh mục: </b> ${item.category}</li>`)
        }
    </script>
</body>
</html>
